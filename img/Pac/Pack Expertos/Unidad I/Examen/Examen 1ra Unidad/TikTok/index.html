<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TikTok</title>
    <link rel="shortcut icon" href="tiktoklogo2.svg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/990d8e800d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>

<body>
    <!--Barra de Navegacion-->
    <nav class="navbar navbar-expand-md navbar-light bg-white px-md-4 py-md-3">
        <a class="navbar-brand mb-3 mb-md-0" href="#">
            <img class="img-fluid" src="tiktoklogo2.svg" alt="">
            <img class="img-fluid" src="tiktoklogo.svg" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-3 mb-3 mb-md-0">
                    <a class="nav-link" data-toggle="modal" data-target="#modalTikTok" onclick="borrarDatos('Upload')">
                        <i class="fas fa-cloud-upload-alt"></i></a>
                </li>
                <li class="nav-item mb-3 mb-md-0">
                    <button class="btn btn-red my-2 my-sm-0" type="button" data-toggle="modal" data-target="#modalLogin"
                        onclick="borrarDatos('Login')">Login</button>
                </li>
                <li class="nav-item mb-3 mb-md-0">
                    <button class="d-block d-md-none btn btn-outline-red" type="button" data-toggle="modal" data-target="#modalCuenta"
                        onclick="borrarDatos('Cuenta')"><b>Crear Cuenta</b></button>
                </li>
            </ul>
        </div>
    </nav>
    <!---->
    <main class="container-fluid">
        <div class="row">
            <div id="section1" class="d-none d-md-block col-12 col-md-6 col-lg-3 py-5">
                <div class="innerSection1 mx-auto ml-md-2 mr-md-0">
                    <ul class="mb-5">
                        <li class="font-bold light-red mb-3"><i class="fas fa-home mr-2"></i>For You</li>
                        <li class="font-weight-bold light-black mb-3"><i class="fas fa-user-friends mr-2"></i>Following
                        </li>
                    </ul>
                    <br>
                    <p class="text-justify gray">Log in to follow creators, like videos, and view comments.</p>
                    <button class="btn btn-outline-red" type="button" data-toggle="modal" data-target="#modalCuenta"
                        onclick="borrarDatos('Cuenta')"><b>Crear Cuenta</b></button>
                </div>
            </div>
            <div id="section2" class="col-12 col-md-6 col-lg-5 py-5 px-md-1 px-xl-4">
                <div id="generarTikToks">

                </div>
            </div>
            <div id="section3" class="col-12 col-md-6 col-lg-4 px-lg-5 py-5">
                <div class="mx-auto">
                    <ul class="mt-2 mb-5">
                        <li>
                            <i class="fas fa-link mr-2"></i>
                            <i class="fab fa-whatsapp mr-2"></i>
                            <i class="fab fa-facebook-f mr-2"></i>
                            <i class="fab fa-twitter"></i>
                        </li>
                    </ul>
                    <div class="box-account px-3 py-4 mb-5">
                        <h5 class="font-bold mb-4">Suggested Accounts</h5>
                        <div class="container-fluid">
                            <div id="generarUsuariosSugeridos">

                            </div>
                        </div>
                    </div>
                    <div class="box-account px-3 py-4 mb-5">
                        <h5 class="font-bold mb-4">Discover</h5>
                        <div class="container-fluid">
                            <div id="generarHashtags">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Modal Login-->
    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h1 class="text-center font-bold mb-4">Login</h1>
                    <div class="label-inputModal">
                        <label class="font-bold" for="usuarioLogin">Usuario</label>
                        <input id="usuarioLogin" class="form-control input-modal mb-3" type="text"
                            placeholder="Usuario">

                    </div>
                    <div class="label-inputModal">
                        <label class="font-bold" for="passwordLogin">Contraseña</label>
                        <input id="passwordLogin" class="form-control input-modal mb-3" type="password"
                            placeholder="Contraseña">
                    </div>
                    <div id="login-error" class="label-inputModal" style="display: none;">
                        <b class="text-danger">Usuario o Contraseña Incorrecta</b>
                    </div>
                </div>
                <div class="text-center mb-4">
                    <button type="button" class="btn btn-red" onclick="Login()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!---->
    <!-- Modal Nueva Cuenta-->
    <div class="modal fade" id="modalCuenta" tabindex="-1" role="dialog" aria-labelledby="modalCuentaTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h1 class="text-center font-bold mb-4">Nueva Cuenta</h1>
                    <div class="label-inputModal">
                        <label class="font-bold" for="usuarioRegistro">Usuario</label>
                        <input id="usuarioRegistro" class="form-control input-modal mb-3" type="text"
                            placeholder="Usuario">
                    </div>
                    <div class="label-inputModal">
                        <label class="font-bold" for="nombreRegistro">Nombre</label>
                        <input id="nombreRegistro" class="form-control input-modal mb-3" type="text"
                            placeholder="Nombre">
                    </div>
                    <div class="label-inputModal">
                        <label class="font-bold" for="passwordRegistro">Contraseña</label>
                        <input id="passwordRegistro" class="form-control input-modal mb-3" type="password"
                            placeholder="Contraseña">
                    </div>
                    <div class="label-inputModal">
                        <label class="font-bold" for="passwordConfirmar">Confirmar Contraseña</label>
                        <input id="passwordConfirmar" class="form-control input-modal mb-3" type="password"
                            placeholder="Contraseña">
                    </div>
                    <div class="label-inputModal mb-3">
                        <label class="font-bold">Imagen de Perfil</label>
                        <div class="container">
                            <div class="row">
                                <a id="profile-pics/kami.jpg" onclick="imagenPerfil(this.id, 1)">
                                    <img id="img-1" class="img-profile rounded-circle mr-3" src="profile-pics/kami.jpg"
                                        alt="">
                                </a>
                                <a id="profile-pics/androide_18.jpg" onclick="imagenPerfil(this.id, 2)">
                                    <img id="img-2" class="img-profile rounded-circle mr-3"
                                        src="profile-pics/androide_18.jpg" alt="">
                                </a>
                                <a id="profile-pics/chaozu.jpg" onclick="imagenPerfil(this.id, 3)">
                                    <img id="img-3" class="img-profile rounded-circle mr-3"
                                        src="profile-pics/chaozu.jpg" alt="">
                                </a>
                                <a id="profile-pics/kibito.jpg" onclick="imagenPerfil(this.id, 4)">
                                    <img id="img-4" class="img-profile rounded-circle mr-3"
                                        src="profile-pics/kibito.jpg" alt="">
                                </a>
                                <a id="profile-pics/patricio.jpg" onclick="imagenPerfil(this.id, 5)">
                                    <img id="img-5" class="img-profile rounded-circle mr-3"
                                        src="profile-pics/patricio.jpg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div id="registro-error" class="label-inputModal mb-3" style="display: none;">

                    </div>
                </div>
                <div class="text-center mb-4">
                    <button id="btn-cuenta" type="button" class="btn btn-red" onclick="nuevoUsuario()">Crear
                        Cuenta</button>
                </div>
            </div>
        </div>
    </div>
    <!---->
    <!-- Modal Nuevo TikTok-->
    <div class="modal fade" id="modalTikTok" tabindex="-1" role="dialog" aria-labelledby="modalTikTokTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h1 class="text-center font-bold mb-4">Nuevo TikTok</h1>
                    <div class="label-inputModal">
                        <label class="font-bold" for="videoUpload">Video</label>
                        <select id="videoUpload" class="form-control input-modal mb-3">

                        </select>
                    </div>
                    <div class="label-inputModal">
                        <label class="font-bold" for="HashtagsModal">HashTags</label>
                        <input id="HashtagsModal" class="form-control input-modal mb-3" type="text"
                            placeholder="HashTags">
                    </div>
                    <div class="label-inputModal">
                        <label class="font-bold" for="mensajeModal">Mensaje</label>
                        <input id="mensajeModal" class="form-control input-modal mb-3" type="text"
                            placeholder="Mensaje">
                    </div>
                    <div id="upload-error" class="text-center"></div>
                </div>
                <div class="text-center mb-4">
                    <button id="btn-publicarTikTok" type="button" class="btn btn-red"
                        onclick="publicarTikTok()">Publicar</button>
                </div>
            </div>
        </div>
    </div>
    <!---->
    <!-- Modal Comentarios-->
    <div class="modal fade" id="modalComentarios" tabindex="-1" role="dialog" aria-labelledby="modalComentariosTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="font-bold">Comentarios</h1>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <hr>
                    <div id="generarComentarios">

                    </div>
                    <div id="comentarioUsuarioSesion" class="label-inputModal">

                    </div>
                </div>
                <div class="text-center mb-4">
                    <button id="btn-publicarComentario" type="button" class="btn btn-red"
                        onclick="publicarComentario()">Publicar</button>
                </div>
            </div>
        </div>
    </div>
    <!---->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
</body>

</html>
