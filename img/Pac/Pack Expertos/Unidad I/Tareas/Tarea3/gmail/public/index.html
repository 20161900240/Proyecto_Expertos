<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gmail</title>
    <link rel="shortcut icon" href="img/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/990d8e800d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--Barra de navegacion-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white mx-md-3">
        <button class="btn openbtn">&#9776;</button>
        <a class="navbar-brand d-none d-md-block ml-md-2" href="#"><img src="img/logo.png" alt=""></a>
        <form class="d-inline my-2 my-lg-0 ml-md-4">
            <div class="position-relative">
                <i class="fas fa-search"></i>
                <input class="form-control input-search" type="search" placeholder="Buscar correo" aria-label="Search">
            </div>
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="far fa-question-circle"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-cog"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-border-none"></i></a>
            </li>
        </ul>

    </nav>
    <!---->
    <div class="container-fluid">
        <div class="row box">
            <div class="box-left">
                <div class="mb-3"><button id="redactar" class="btn boton boton-1"
                        onclick="mostrarVentana()"><b>Redactar</b></button></div>
                <div id="recibidos" onclick="generarCorreos(this.id)" class="categoria mb-3">
                    <span><i class="far fa-envelope mr-2"></i>Recibidos</span>
                </div>
                <div id="enviados" onclick="generarCorreos(this.id)" class="categoria mb-3">
                    <span><i class="far fa-paper-plane mr-2"></i>Enviados</span>
                </div>
                <div id="destacados" onclick="generarCorreos(this.id)" class="categoria mb-3">
                    <span><i class="far fa-star mr-2"></i>Destacados</span>
                </div>
                <div id="spam" onclick="generarCorreos(this.id)" class="categoria mb-3">
                    <span><i class="fas fa-exclamation-triangle mr-2"></i>Spam</span>
                </div>
                <div id="papelera" onclick="generarCorreos(this.id)" class="categoria mb-3">
                    <span><i class="far fa-trash-alt mr-2"></i>Papelera</span>
                </div>
            </div>
            <div class="box-right">
                <table>
                    <tbody id="mensajes-categoria">
                        <!--<tr>
                            <td><i class="far fa-star mr-2"></i><i
                                    class="fas fa-exclamation-triangle mr-2"></i><span><b>Juan Perez</b></span></td>
                            <td><b>Tarea Primer Parcial -</b> Lorem ipsum dolor sit amen</td>
                            <td><span><b>10:00am</b></span><i class="far fa-trash-alt ml-2"></i></td>
                        </tr>-->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <section id="newMail" class="ventana-newMail" style="display: none;">
        <header>
            <span class="ventana-title">Mensaje Nuevo</span>
            <button class="float-right" onclick="ocultarVentana()">&times;</button>
        </header>
        <main>
            <table>
                <tbody>
                    <tr>
                        <td class="pb-2">De:</td>
                        <td class="pb-2"><input type="text" id="emisor" class="form-control"></td>
                    </tr>
                    <tr>
                        <td class="pb-2">Para:</td>
                        <td class="pb-2"><input type="text" id="receptor" class="form-control"></td>
                    </tr>
                    <tr>
                        <td class="pb-2">Asunto:</td>
                        <td class="pb-2"><input type="text" id="asunto" class="form-control"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="pb-2">Mensaje</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="pb-2">
                            <textarea id="mensaje" class="form-control" rows="5"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="bg-white mb-3">
                <button type="button" class="btn boton boton-2 float-right" onclick="enviarCorreo()">Enviar</button>
            </div>
        </main>
    </section>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
</body>

</html>
