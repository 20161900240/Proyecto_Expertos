<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon Appstore</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <!--FontAwesome-->
    <link rel="stylesheet" href="css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--Barra de navegacion-->
    <nav class="navbar navbar-expand-md navbar-dark bg-black fixed-top py-0">
        <a class="navbar-brand" href="#"><img src="img/logo.png" alt="AmazonAppStore-logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown pointer">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Opciones
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" data-toggle="modal" data-target="#modalNuevaApp">Agregar App</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" onclick="eliminarApp()">Eliminar App</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 ml-md-4">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-warning my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </nav>
    <!---->
    <main role="main" class="container">
        <select class="form-control mb-4" id="categoria" onchange="cambiarCategoria()">
            <!--Contenido Dinamico-->
        </select>
        <div id="aplicaciones" class="row">
            <!--Contenido Dinamico-->
        </div>

    </main><!-- /.container -->
    <!--Modal Aplicacion Seleccionada-->
    <div class="modal fade" id="modalAplicacion" tabindex="-1" role="dialog" aria-labelledby="modalAplicacionLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body px-4">
                    <!--Carousel-->
                    <div id="carouselImageControls" class="carousel slide" data-ride="carousel">
                        <!--Contenido Dinamico-->
                    </div>
                    <!---->
                    <div id="modalApp-info">
                        <!--Contenido Dinamico-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" id="btn-instalar">Instalar</button>
                </div>
            </div>
        </div>
    </div>
    <!---->
    <!-- Modal Agregar App-->
    <div class="modal fade" id="modalNuevaApp" tabindex="-1" role="dialog" aria-labelledby="modalNuevaAppLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNuevaAppLabel">Nueva App</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        onclick="limpiarModalNuevaApp()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <p id="categoria-app"></p>
                                <input type="text" class="form-control mb-3" id="nombre-app"
                                    placeholder="Nombre Aplicación">
                                <input type="text" class="form-control mb-3" id="desarrollador-app"
                                    placeholder="Desarrollador">
                                <textarea class="form-control mb-3" rows="5" maxlength="100" id="descripcion-app"
                                    placeholder="Descripcion de la Aplicacion"></textarea>
                                <input type="number" class="form-control mb-3" id="calificacion-app"
                                    placeholder="Calificación (0 a 5)" min="0" max="5" step="1">
                                <input type="number" class="form-control mb-3" id="precio-app"
                                    placeholder="Precio (en $)">
                                <select class="form-control mb-3" id="lista-imagenes">
                                    <!--Contenido Dinamico-->
                                </select>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="limpiarModalNuevaApp()">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarNuevaApp()">Agregar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
</body>

</html>
