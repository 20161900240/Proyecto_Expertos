<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <a class="navbar-brand" href="#"><img class="logo" src="../assets/img/logo.png" alt=""></a>
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngbCollapse]="isMenuCollapsed">
    <form class="form-inline my-2 my-lg-0 ml-auto">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-warning my-2 my-sm-0" type="button">Search</button>
    </form>
    <img src="../assets/{{imagenUsuarioActual}}" class="profile-pic" (click)="modalUsuario(modalUsuarios)">
  </div>
</nav>
<div [ngClass]="{'visible':regionVisible == 'listaPreguntas', 'no-visible':regionVisible != 'listaPreguntas'}">
  <app-lista-preguntas #listaPreguntas (onVerDetallePregunta)="verDetallePregunta($event)"></app-lista-preguntas>
</div>
<div [ngClass]="{'visible':regionVisible == 'detallePregunta', 'no-visible':regionVisible != 'detallePregunta'}">
  <app-detalle-preguntas #detallePreguntas (onVerPreguntas)="regionVisible=$event"></app-detalle-preguntas>
</div>

<!-- Modal usuarios -->
<ng-template #modalUsuarios let-modal>
  <div class="modal-body">
    <div class="row">
      <div class="col-3 p-0 m-0" *ngFor="let usuario of usuarios">
        <img src="../assets/{{usuario.urlImagen}}" class="img-fluid select-image" (click)="seleccionarUsuario(usuario)">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Cerrar')">Cancelar</button>
  </div>
</ng-template>
